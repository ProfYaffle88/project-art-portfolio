<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/faviconplaceholder.png"> <!--just a placeholder-->

    <title>Bobby Jenkins</title>
</head>


<body>
    <!-- HEADER -->
    <header> 
        <a href="index.html">
            <h1 class="title">Bobby Jenkins</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>          
            <ul id="menu" class="head-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact form -->
    <main>
        <section id="signup-form">
            <form id="contact-form">
                <h2 class="form-title">Contact Me</h2>
                <label for="name-first">First Name</label>
                <input type="text" name="name-first" id="name-first" class="text-input first-last-name" required>
                <br>

                <label for="name-last">Last Name</label>
                <input type="text" name="name-last" id="name-last" class="text-input first-last-name" required>
                <br>

                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" class="text-input" required>

                <label for="email-address">Message</label>
                <textarea name="message" id="message" class="text-input" required></textarea>

                <h5 class="inquiry-title">Type of Inquiry</h5>
                <div class="radio-dial">
                    <div>
                        <label for="business">Business</label>
                        <input type="radio" name="contact-purpose" id="business" value="business" required>
                    </div>
                    <div>
                        <label for="media">Media</label>
                        <input type="radio" name="contact-purpose" id="media" value="media" required>
                    </div>
                    <div>
                        <label for="fan">Fan</label>
                        <input type="radio" name="contact-purpose" id="fan" value="fan" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Submit</button>





            </form>

        </section>

    </main>    
    
    <!-- Footer Section -->
    <footer class="footer">
        <ul id="social-networks">
            <li>
                <p id="footer-copyright"><i class="fa-regular fa-copyright"></i> Bobby Jenkins 2024</p>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
        

    </footer>

    <!-- Font Aweseome kit-->
