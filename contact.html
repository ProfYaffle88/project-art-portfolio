<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" href="assets/images/faviconplaceholder.png"> <!--just a placeholder-->
    <title>Bobby Jenkins - Contact</title>
</head>
<body>

    <header> 

    </header>

        <section id="signup-form">
            <form id="contact-form">
                <h2 class="form-title">Contact Me</h2>
                <label for="name_first">First Name</label>
                <input type="text" name="name_first" id="name_first" class="text-input first-last-name" required>
                <br>

                <label for="name_last">Last Name</label>
                <input type="text" name="name_last" id="name_last" class="text-input first-last-name" required>
                <br>

                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>

                <label for="email_address">Message</label>
                <textarea name="message" id="message" class="text-input" required></textarea>

                <div class="radio-dial">
                    <div>
                        <label for="business">Business</label>
                        <input type="radio" name="contact-purpose" id="business" value="business" required>
                    </div>
                    <div>
                        <label for="media">Media</label>
                        <input type="radio" name="contact-purpose" id="media" value="media" required>
                    </div>
                    <div>
                        <label for="fan">Fan</label>
                        <input type="radio" name="contact-purpose" id="fan" value="fan" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Submit</button>





            </form>

        </section>

    <footer class="nav-bar">
        <nav> 
        </nav>

    </footer>
 


</body>
</html>
